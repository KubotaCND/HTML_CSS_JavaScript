<!-- partial:index.partial.html -->
<html>
  <head><title>My Paint</title></head>
  
  <body>
    <h1>Paint Your Own Picture</h1>
    <canvas id="canvas1" onmousedown='startPaint()' onmousemove='doPaint(event.offsetX,event.offsetY)' onmouseup='endPaint()' ></canvas>
    <P>
      <input type='color' value='#000' onchange='setColor(this.value)' />
      <input type='range' id='sizeInput' min='1' max='50' value='50' oninput='resizeBrush(this.value)'/> <output id='sizeOutput'>50</output>
    </P>
    <P>Set Width:
    <input type='text'onchange='setWidth(this.value)'/>
      Set Height:
          <input type='text'onchange='setHeight(this.value)'/>
    </P>
    <P> <input type='button' id='clear' value='Clear Canvas' onclick='clearCanvas()'/></P>
    
  </body>
<!-- partial -->

</body>
